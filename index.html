<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
    
    <title>Portfolio</title>
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
    <!-- Sezione principale  -->
    <section> 
        <div class="card">   
            <div class="top"> <!-- Sezione superiore della card  -->
                <span>Pierfrancesco Zardo</span>
                <i class="bx bx-dots-vertical-rounded"></i>
                <p>My Portfolio</p>
                
            </div>

            <div class="middle"> <!-- Sezione centrale della card -->
                <div class="left">
                    <img src="logo.jpg" alt="img" class="animated-image">
                </div>
                <div class="right">
                    <label for="">About me</label> 
                    <div>
                       
                        <ul> 
                            <li>Interior Designer</li>
                            <li>Web Designer</li>
                            <li>Farmer</li>
                        </ul>
                    </div>   
                    <div class="social-icon"> <!-- Icone Social -->
                        <span><i class="bx bxl-facebook"></i></span>
                        <span><i class="bx bxl-linkedin"></i></span>
                        <span><i class="bx bxl-instagram"></i></span>
                        <span><i class="bx bxl-github"></i></span>
                    </div>
                </div>

            </div>

            <div class="bottom"> <!-- Sezione inferiore della card-->
                <button type="button" class="btn btn-outline-secondary">Contact</button>
            </div>
        </div>
    </section>
    
</body>

</html>
